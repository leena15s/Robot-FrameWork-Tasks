trigger:
  - master

pool:
  name: agent3

steps:
  - checkout: self
    displayName: 'Checkout Code'

  # Step to confirm Python installation (you've already installed it manually)
  - script: |
      echo "Python 3.9 is already installed"
    displayName: 'Confirm Python Installation'

  # Install Robot Framework and dependencies
  - script: |
      python -m venv venv
      call .\venv\Scripts\activate && pip install --upgrade pip
      pip install robotframework
      pip install robotframework-seleniumlibrary
      pip install robotframework-csvlibrary  
    displayName: 'Install Robot Framework & Dependencies'

  # Install Google Chrome and ChromeDriver manually by downloading them directly
  - script: |
      echo "Downloading Google Chrome..."
      Invoke-WebRequest -Uri "https://dl.google.com/chrome/install/latest/chrome_installer.exe" -OutFile "C:\chrome_installer.exe"
      Start-Process "C:\chrome_installer.exe" -ArgumentList "/silent", "/install" -NoNewWindow -Wait
      echo "Google Chrome installed successfully"

      echo "Downloading ChromeDriver..."
      Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_win32.zip" -OutFile "C:\chromedriver.zip"
      Expand-Archive -Path "C:\chromedriver.zip" -DestinationPath "C:\chromedriver"
      echo "ChromeDriver installed successfully"
    displayName: 'Install Chrome & ChromeDriver'

  # List files in the test directory for debugging purposes
  - script: |
      echo "Checking test directory and files..."
      dir test
    displayName: 'Debug: List Test Files'

  # Run Robot Framework tests
  - script: |
      call .\venv\Scripts\activate && python -m robot --console verbose test/
    displayName: 'Run All Robot Framework Test Cases'
