trigger:
  - master

pool:
  name: agent3

steps:
  - checkout: self
    displayName: 'Checkout Code'

  # Step to confirm Python installation (you've already installed it manually)
  - script: |
      echo "Python 3.9 is already installed"
    displayName: 'Confirm Python Installation'

  # Install Robot Framework and dependencies
  - script: |
      python -m venv venv
      call .\venv\Scripts\activate && pip install --upgrade pip
      pip install robotframework
      pip install robotframework-seleniumlibrary
      pip install robotframework-csvlibrary  
    displayName: 'Install Robot Framework & Dependencies'

  # Install Chrome & ChromeDriver using winget (make sure it's silent)
  - script: |
      echo "Installing Google Chrome and ChromeDriver"
      winget install --id Google.Chrome --exact --silent --accept-package-agreements
      winget install --id Microsoft.EdgeWebView2Runtime --exact --silent --accept-package-agreements
    displayName: 'Install Chrome & ChromeDriver'

  # List files in the test directory for debugging purposes
  - script: |
      echo "Checking test directory and files..."
      dir test
    displayName: 'Debug: List Test Files'

  # Run Robot Framework tests
  - script: |
      call .\venv\Scripts\activate && python -m robot --console verbose test/
    displayName: 'Run All Robot Framework Test Cases'
